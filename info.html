<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosüsteem</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Infosüsteem</h1>
        <form>
            <div class="mb-3">
                <label for="input1" class="form-label">Sisesta tekst 1</label>
                <input type="text" class="form-control" id="input1" name="input1">
            </div>
            <div class="mb-3">
                <label for="input2" class="form-label">Sisesta tekst 2</label>
                <input type="text" class="form-control" id="input2" name="input2">
            </div>
            <div class="mb-3">
                <label for="input3" class="form-label">Sisesta tekst 3</label>
                <input type="text" class="form-control" id="input3" name="input3">
            </div>
            <div class="mb-3">
                <label for="textarea1" class="form-label">Kommentaarid</label>
                <textarea class="form-control" id="textarea1" name="textarea1" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Saada</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
